<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News Aggregator</title>
    <link rel="stylesheet" href="/static/styles.css">  <!-- Подключение CSS файла -->
</head>
<body>
    <h1>Crypto News</h1>
    <form action="/search" method="get">
        <input type="text" name="query" placeholder="Enter crypto symbol (e.g., BTC)">
        <button type="submit">Search</button>
    </form>

    {% if articles.len() > 0 %}
        <ul>
            {% for article in articles %}
                <li>
                    <h2><a href="{{ article.url }}" class="article-link">{{ article.title }}</a></h2>
                    <p><strong>Source:</strong> {{ article.source }} | <strong>Date:</strong> {{ article.date }}</p>
                    <p>{{ article.summary }}...</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-articles">No articles found.</p>
    {% endif %}
</body>
</html>
